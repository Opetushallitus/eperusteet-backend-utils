name: Eperusteet-backend-utils build
on: [workflow_dispatch, push]

jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
      packages: write
    env:
      GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Package
        run: | 
          mvn clean deploy
          cd services-parent-pom
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)-snapshot
          mvn versions:set -DnewVersion=${{ env.CURRENT_VERSION }} -DgenerateBackupPoms=false
          mvn clean deploy
          
      - name: deploy services-parent-pom
        if: ${{ github.ref_name == 'master' }}
        run: |
          cd services-parent-pom        
          mvn clean deploy
